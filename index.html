<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      text-align: center;
      padding: 40px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      margin: auto;
    }

    input[type="number"] {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 60%;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #0072ff;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 5px;
    }

    button:hover {
      background-color: #f0f0f0;
    }

    .message {
      font-size: 20px;
      margin-top: 20px;
    }

    .attempts {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸŽ¯ Guess the Number</h1>
    <p>Enter a number between 1 and 100</p>
    <input type="number" id="guessInput" min="1" max="100" />
    <div>
      <button onclick="checkGuess()">Submit Guess</button>
      <button onclick="resetGame()">Reset Game</button>
    </div>
    <p class="message" id="message"></p>
    <p class="attempts" id="attempts"></p>
  </div>

  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;
    const maxAttempts = 10;

    function checkGuess() {
      const inputField = document.getElementById("guessInput");
      const guess = parseInt(inputField.value);
      const message = document.getElementById("message");
      const attemptsDisplay = document.getElementById("attempts");

      if (!guess || guess < 1 || guess > 100) {
        message.textContent = "â›” Please enter a valid number between 1 and 100.";
        inputField.value = "";
        inputField.focus();
        return;
      }

      attempts++;

      if (attempts >= maxAttempts && guess !== randomNumber) {
        message.textContent = `âŒ Game Over! The number was ${randomNumber}.`;
        disableInput();
        inputField.value = "";
        return;
      }

      if (guess === randomNumber) {
        message.textContent = `ðŸŽ‰ Correct! The number was ${randomNumber}. You guessed it in ${attempts} attempt(s).`;
        disableInput();
      } else if (guess > randomNumber) {
        message.textContent = "ðŸ“ˆ Too high!";
      } else {
        message.textContent = "ðŸ“‰ Too low!";
      }

      attemptsDisplay.textContent = `Attempts: ${attempts} / ${maxAttempts}`;
      inputField.value = "";
      inputField.focus();
    }

    function disableInput() {
      document.getElementById("guessInput").disabled = true;
    }

    function resetGame() {
      randomNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      const inputField = document.getElementById("guessInput");
      inputField.value = "";
      inputField.disabled = false;
      inputField.focus();
      document.getElementById("message").textContent = "";
      document.getElementById("attempts").textContent = "";
    }
  </script>

</body>
</html>
